<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Survey Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Survey Generator</h1>
        <form id="surveyForm">
            <label for="topic">Survey Topic:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" name="numQuestions" required>

            <label for="questionType">Type of Questions:</label>
            <select id="questionType" name="questionType">
                <option value="multiple choice">Multiple Choice</option>
                <option value="rating scale">Rating Scale</option>
                <option value="open-ended">Open-Ended</option>
            </select>

            <button type="submit">Generate Survey</button>
        </form>

        <h2>Generated Survey Questions:</h2>
        <div id="surveyOutput"></div>
    </div>

    <link rel="stylesheet" href="/static/styles.css">

    <link rel="stylesheet" href="/static/app.js">

    
    <script src="/static/app.js"></script>
</body>
</html>
